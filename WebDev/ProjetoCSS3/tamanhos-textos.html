<DOCTYPE html>

<html>

	<head>
		<title>Tamanhos de Textos</title>
		<meta charset="utf-8">

		<style type="text/css">
			
			/*
				px -> tamanho fixo
				% -> tamanho relativo
				em -> tamanho relativo ao conteiner
				
				16px é o tamanho padrão = 100%

				*/

			div {
				font-size: 64px;
			}
			.texto {
				
				font-size: 16px;

			}

			.texto2 {
				font-size: 50%;
			}
				
			.texto3 {
				font-size: 2em;
			}
			
		</style>
		
	</head>

	<body>
		
		<div>
		<p class="texto">Conteúdo 1</p>
		<p class="texto2">Conteúdo 2</p>
		<p class="texto3">Conteúdo 3</p>
		<p>Conteúdo 4</p>

		</div>
	</body>

</html>
