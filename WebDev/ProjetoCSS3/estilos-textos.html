<DOCTYPE html>

<html>

	<head>
		<title>Estilos de textos</title>
		<meta charset="utf-8">

		<style type="text/css">
			
			body {
				font-size: 40px;
				font-family: "Times New Roman", Times, serif;
			}
			
			.negrito {
				/* normal, bold, 100 a 900,  */
				font-weight: bold;
			}

			.italico {
				
				font-style: italic;
			}

			.formatacao {
				/*underline, overline, line-throug*/
				text-decoration: line-through;
			}

			.texto {

				font: bold 40px "Lucida Sans Unicode", "Lucida Grande, sans-serif;";
			}
			
		
			
		</style>
		
	</head>

	<body>

		<p class="Padrão">Padrão</p>
		<p class="negrito">Texto negrito</p>
		<p class="italico">Texto itálico</p>
		<p class="formatacao">Formatação de textos</p>
		<p class="texto">Texto combinado</p>
		

	</body>

</html>
